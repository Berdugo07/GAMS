version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: mongod --replSet rs0 --bind_ip_all

  mongo-setup:
    image: mongo:latest
    container_name: mongo_setup
    depends_on:
      - mongo
    entrypoint: [ "bash", "-c", "sleep 10 && mongosh --host mongo --eval 'rs.initiate()'" ]

volumes:
  mongo_data:
