<mat-dialog-content>
  <div #chatContainer class="chat-container">
    <div *ngIf="messages.length === 0" class="no-messages">
      <mat-icon>chat_bubble_outline</mat-icon>
      <span>Sin mensajes enviados</span>
    </div>

    <div *ngFor="let msg of messages" class="message-success">
      <div class="message-text">{{ msg.text }}</div>
      <div class="message-time">{{ msg.timestamp }}</div>
    </div>
  </div>

  <form [formGroup]="notifyForm" class="input-area">
    <textarea 
      formControlName="observation"
      placeholder="Escribe una observaciÃ³n..."
      class="chat-input"
      rows="1"
    ></textarea>

    <button 
      mat-icon-button
      color="primary"
      [disabled]="notifyForm.invalid"
      (click)="send()"
    >
      <mat-icon>send</mat-icon>
    </button>
  </form>
</mat-dialog-content>
